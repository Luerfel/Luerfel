cat > .github/workflows/generate-profile.yml <<'YAML'
name: Generate Profile SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"
  push:
    paths:
      - "config.yml"
      - "generator/**"
      - ".github/workflows/generate-profile.yml"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate SVGs
        run: |
          python -m generator.main

      - name: Commit generated SVGs
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain assets/generated)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/generated
            git commit -m "chore: update profile SVGs [skip ci]"
            git push
          else
            echo "No SVG changes to commit."
          fi
YAML